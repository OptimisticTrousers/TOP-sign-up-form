<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
      <div class="background">
          <div class="container">
              <div class="left-panel">
                  <form>
                      <h1>Sign-Up For OptimisticTrousers</h1>

                      <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</h1>
                      
                      <fieldset class="section-1">
                          <label for="first-name">
                              First Name:
                          </label>
                          <input type="text" name="last-name" id="last-name">
                          <label for="last-name">
                              Last Name:
                          </label>
                          <input type="text" name="last-name" id="last-name">
                      </fieldset>
                      <fieldset class="section-2">
                          <label for="first-name">
                              Email:
                          </label>
                          <input type="tel" name="phone" id="phone">
                          <label for="phone-number">
                              Phone Number:
                          </label>
                          <input type="email" name="email" id="email">
                      </fieldset>
                      <fieldset class="section-3">
                          <label for="password">
                              Password:
                          </label>
                          <input type="password" name="confirm-password" id="confirm-password">
                          <label for="confirm-password">
                              Confirm Password:
                          </label>
                          <input type="confirm-password" name="confirm-password" id="confirm-password">
                      </fieldset>
                      <button type="submit">Create Account</button>
                      <h1>Already have an account? <a>Log in</a></h1>
                  </form>
              </div>
              <div class="right-panel">
                  <img src="3characters.png">
              </div>
          </div>
      </div>
	<script src="index.js"></script>
  </body>
</html>
