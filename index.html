<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
      <div class="background">
          <div class="container">
              <div class="left-panel">
                  <form>
                      <div class="text-info">
                        <h1>Sign-Up For OptimisticTrousers</h1>
                        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</h2>
                        <h2>You <span>know</span> you want to.</h2>
                      </div>
                      
                      <fieldset class="section-1">
                          <label for="first-name">
                              FIRST NAME:
                          </label>
                          <input type="text" name="last-name" id="last-name">
                          <label for="last-name">
                              LAST NAME:
                          </label>
                          <input type="text" name="last-name" id="last-name">
                      </fieldset>
                      <fieldset class="section-2">
                          <label for="first-name">
                              EMAIL:
                          </label>
                          <input type="tel" name="phone" id="phone">
                          <label for="phone-number">
                              PHONE NUMBER:
                          </label>
                          <input type="email" name="email" id="email">
                      </fieldset>
                      <fieldset class="section-3">
                          <label for="password">
                              PASSWORD:
                          </label>
                          <input type="password" name="password" id="password">
                          <label for="confirm-password">
                              CONFIRM PASSWORD:
                          </label>
                          <input type="password" name="confirm-password" id="confirm-password">
                      </fieldset>
                      <button type="submit">Create Account</button>
                      <h3>Already have an account? <a>Log in</a></h3>
                      <!--400 Ã— 334 px-->
                  </form>
              </div>
              <div class="right-panel">
                  <img src="3characters.png">
              </div>
          </div>
      </div>
	<script src="index.js"></script>
  </body>
</html>
